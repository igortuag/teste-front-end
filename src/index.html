<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Uppersoft</title>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./scripts/auth.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/logo-uppersoft.svg" alt="Uppersoft logo" />
      </div>
    </header>

    <main class="loginPage">
      <div class="loginBox">
        <h1>Acessar</h1>

        <form>
          <label class="inputLabel" for="Login">E-mail</label>
          <input type="email" class="inputData" id="email" name="email" />
          <label class="inputLabel" for="Senha">Senha</label>
          <input
            type="password"
            class="inputData"
            id="password"
            name="password"
          />
        </form>
        <button class="loginButton" onclick="Authentication();">ENTRAR</button>
      </div>
    </main>
  </body>
</html>
